- name: logstash - main configuration file
  template:
    src: "logstash/logstash.yml.j2"
    dest: "/etc/logstash/logstash.yml"
    mode: 0644
    owner: "root"
    group: "root"

- name: logstash - copy configurations
  copy:
    src: "logstash/conf.d"
    dest: "/etc/logstash"
    mode: 0644
    force: "yes"
    owner: "root"
    group: "root"

- name: logstash - restart (forced)
  service:
    name: "logstash"
    state: "restarted"
